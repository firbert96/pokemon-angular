<div class="container" (scroll)="onScroll()">
  <mat-grid-list cols="6" rowHeight="75vh">
    @for (item of items; track item) {
      <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
        <app-detail [urlParams]="item.url"></app-detail>
      </mat-grid-tile>
    }
  </mat-grid-list>
  <div *ngIf="loading" class="loader">
    <mat-spinner></mat-spinner>
  </div>
</div>
