<div class="container" (scroll)="onScroll()">
  <app-search-type></app-search-type>
  <app-card *ngIf="!favoritesOnly"
    [data]="filteredData"
    [loading]="!loading.filter"
    [typeValue]="typeValue"
  ></app-card>
  <app-card *ngIf="favoritesOnly"
    [data]="favoritedData"
    [loading]="!loading.favorite"
    [typeValue]="typeValue"
  ></app-card>
  <app-loading *ngIf="loading.filter || loading.favorite"></app-loading>
</div>
