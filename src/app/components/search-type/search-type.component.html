<form class="form">
  <mat-form-field class="full-width">
    <mat-label>Search Type ...</mat-label>
    <input type="text"
      placeholder="Pick Type"
      aria-label="String"
      matInput
      [formControl]="type"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option [value]="option" *ngFor="let option of types; trackBy: trackById">{{option | capitalize}}</mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
